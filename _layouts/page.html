<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="http://sullivan-.github.io/longevity/stylesheets/longevity.css" media="screen">
    <link rel="stylesheet" type="text/css" href="http://sullivan-.github.io/longevity/stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="http://sullivan-.github.io/longevity/stylesheets/github-light.css" media="screen">
    <link rel="stylesheet" type="text/css" href="http://sullivan-.github.io/longevity/stylesheets/print.css" media="print">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title>{{ page.title }}</title>
  </head>

  <body>
    <header>
      <div class="inner">
        <h1>longevity</h1>
        <h2>a Domain Driven Design persistence framework for Scala and NoSQL</h2>
        <a href="https://github.com/sullivan-/longevity" class="button"><small>View project on</small> GitHub</a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          <h1> {{ page.title }} </h1>
          {{ content }}
        </section>

        <aside id="sidebar">
          <a href="https://github.com/sullivan-/longevity/zipball/master" class="button">
            <small>Download</small>
            .zip file
          </a>
          <a href="https://github.com/sullivan-/longevity/tarball/master" class="button">
            <small>Download</small>
            .tar.gz file
          </a>

          <p class="repo-owner"><a href="https://github.com/sullivan-/longevity">longevity</a> is maintained by <a href="https://github.com/sullivan-">sullivan-</a>.</p>
        </aside>
      </div>
    </div>

  
  </body>
</html>
